<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:each="user : ${users}">
      <p th:text="${user.username}"></p>
      <p th:text="${user.role}"></p>
      <p th:text="${user.address.city}"></p>
      <p th:text="${user.address.zipcode}"></p>
  </div>
</body>
</html>
