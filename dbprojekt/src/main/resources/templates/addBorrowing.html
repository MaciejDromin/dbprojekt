<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} "/>
</head>
<body>
    <nav th:insert="basicFrags.html :: nav"></nav>
    <main class="flex-shrink-0">
        <div class="container">
            <div class="mt-4 row row-cols-1 row-cols-sm-3 row-cols-lg-5 shadow p-3 bg-white rounded align-items-center">
                <div class="col">Id</div>
                <div class="col">Nazwa ksiazki</div>
                <div class="col">Nazwa Autora</div>
            </div>
            <div th:each="book : ${books}" class="mt-4 row row-cols-1 row-cols-sm-3 row-cols-lg-5 shadow p-3 bg-white rounded align-items-center">
                <div th:text="${book.id}" class="col"></div>
                <div th:text="${book.name}" class="col"></div>
                <div  th:text="${book.author.name}"class="col"></div>
            </div>
            <!---<div th:each="book : ${books}">
                <p th:text="${book.id}"></p>
                <p th:text="${book.name}"></p>
            </div>--->
          <form th:action="@{/borrowings/add}" method="post">
            <label class="form-label" for="bookId">Id Ksiazki</label>:
            <input class="form-control" type="text" id="bookId" name="bookId" autofocus="autofocus" /> <br />
            <input type="submit" value="Wypozycz" />
          </form>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
<style>
    main > .container{
        padding-top: 90px;
        padding-bottom: 34px;
    }
</style>
</html>
